apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data
  namespace: crypto-oms
  labels:
    app: market-data
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-data
  template:
    metadata:
      labels:
        app: market-data
        component: api
    spec:
      containers:
      - name: market-data
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/crypto-oms/market-data:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ConnectionStrings__Redis
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-endpoint
        - name: Kafka__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka-bootstrap-servers
        - name: Kafka__PricesTopic
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka-prices-topic
        - name: Kafka__ExecutionsTopic
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka-executions-topic
        - name: WebSocket__Enabled
          value: "true"
        - name: WebSocket__Path
          value: "/ws/market-data"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
      restartPolicy: Always
