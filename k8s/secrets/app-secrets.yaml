apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: crypto-oms
  labels:
    app: crypto-oms
type: Opaque
stringData:
  # DocumentDB Credentials
  # These should be retrieved from AWS Secrets Manager in production
  # For now, using placeholder values - REPLACE with actual values
  documentdb-username: "REPLACE_WITH_DOCUMENTDB_USERNAME"
  documentdb-password: "REPLACE_WITH_DOCUMENTDB_PASSWORD"
  
  # Kafka SASL credentials (if using SASL authentication)
  # kafka-username: ""
  # kafka-password: ""
  
  # Redis password (if using AUTH)
  # redis-password: ""

---
# Note: In production, use AWS Secrets Manager or External Secrets Operator
# to sync secrets from AWS Secrets Manager to Kubernetes
